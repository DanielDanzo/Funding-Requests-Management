<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link rel="stylesheet" href="./styles/AdminUpdate.css">
    <script src="./scripts/adm.js" defer type="module"></script>
</head>
<body>
    <header>
        <h1>Admin Dashboard - User Management</h1>
    </header>

    <main id="main">
        <section id="user-management">
            <div class="search-box">
                <label for="search-applicant">Search User:</label>
                <input list="applicants" id="search-applicant" name="search-applicant" placeholder="Type to search...">
                <datalist id="applicants">
                    <option value="Applicant 1">
                    <option value="Applicant 2">
                    <option value="Applicant 3">
                    
                </datalist>
            </div>

            <div class="search-box">
                <label for="search-fund-manager">Search Funding Opportunity:</label>
                <input list="fund-managers" id="search-fund-manager" name="search-fund-manager" placeholder="Type to search...">
                <datalist id="fund-managers">
                    <option value="Manager 1">
                    <option value="Manager 2">
                    <option value="Manager 3">
                    
                </datalist>
            </div>

            <button type="button" id="Applicant-Search">Search User</button>
            <button type="button" id="FundManager-Search" >Search Funding Opportunity</button>
        </section>
        
    </main>

    <footer>
        &copy; 2024 Admin Dashboard
    </footer>
</body>
</html>
