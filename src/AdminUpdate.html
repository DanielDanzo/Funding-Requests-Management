<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User Management</title>
    <link rel="stylesheet" href="./styles/AdminUpdate.css">
    <script src="./scripts/adm.js" defer type="module"></script>
</head>
<body>
    <header>
        <h1>Admin Dashboard - User Management</h1>
    </header>

    <main id="main">
        <section id="user-management">
            <div class="search-box">
                <label for="search-user">Search User:</label>
                <input list="users" id="search-user" name="search-user" placeholder="Type to search...">
                <datalist id="users">
                    <option value="User 1">
                    <option value="User 2">
                    <option value="User 3">
                    
                </datalist>
            </div>

            <div class="search-box">
                <label for="search-opportunity">Search Funding Opportunity:</label>
                <input list="Opportunities" id="search-opportunity" name="search-opportunity" placeholder="Type to search...">
                <datalist id="Opportunities">
                    <option value="Fund 1">
                    <option value="Fund 2">
                    <option value="Fun 3">
                    
                </datalist>
            </div>

            <button type="button" id="user-Search">Search User</button>
            <button type="button" id="opportunity-Search" >Search Funding Opportunity</button>
            <button type="button" id="user-all-Search">Show All User</button>
            <button type="button" id="opportunity-all-Search" >Show All Funding Opportunities</button>
        </section>

        <section class="user-actions" id="user-section">

        </section>
        
    </main>

    <footer>
        &copy; 2024 Admin Dashboard
    </footer>
</body>
</html>
