<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Reporting</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, san2s-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: #ffffff;
            width: 100%;
        }

        .chart {
            margin-top: 20px;
        }

.modal {
    display: none;
    position: fixed;
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
    padding-top: 60px;
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./scripts/reporting.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Reporting Dashboard</h1>
    </header>

    <main>
        <section id="funds-report">
            <h2>Funds in the System and Usage Over Time</h2>
            <div class="chart">
                
                <svg width="500" height="300">
                    
                    <line x1="50" y1="250" x2="450" y2="250" stroke="#000" stroke-width="2"/>
                    <line x1="50" y1="250" x2="50" y2="50" stroke="#000" stroke-width="2"/>

                    
                    <text x="10" y="50" font-size="12" fill="#000">R100</text>
                    <text x="10" y="150" font-size="12" fill="#000">R50</text>
                    <text x="10" y="250" font-size="12" fill="#000">R0</text>

                    <rect x="100" y="200" width="50" height="50" fill="#007bff" />
                    <rect x="200" y="150" width="50" height="100" fill="#28a745" />
                    <rect x="300" y="100" width="50" height="150" fill="#dc3545" />
                </svg>
            </div>
            <button onclick="exportData('funds')">Export as CSV</button>
            <button onclick="exportData('funds', 'pdf')">Export as PDF</button>
        </section>

        <section id="applications-report">
            <h2>Applications Data</h2>
            <p>Download your required report</p>
            <select id="funds" name="funds"></select>
            <br>
            <button onclick="exportData('applications')">Export as CSV</button>
            <button id="generate">Export as PDF</button>
        </section>

        <section id="custom-report">
            <h2>Custom Report View</h2>
            <button onclick="exportData('custom')">Export as CSV</button>
            <button id="customButton">Export as PDF</button>
        </section>
    </main>

    <footer>
        &copy; 2024 Admin Dashboard
    </footer>
</body>
</html>
